<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="shortcut icon" href="#"/>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   <title>Remember Me</title>
    
</head>
<body>
<div id="app">
    <!-- <nav-comp></nav-comp> -->

    <div class='container mt-5'>
        <div class="col-md-6 offset-md-3 todo-box">
            <head-comp></head-comp>
            <button type="button" class="btn add-todo-btn" data-toggle="modal" data-target="#new-todo">
                Add Todo
            </button>
            <div class="container todos" v-for='todo in todos'>
                <todo-comp
                    :id='todo._id'
                    :title='todo.title' 
                    :description='todo.description'
                    :status='todo.status'
                    @select-todo="selecttodo"
                    @change-status="changestatus"
                    @delete-todo="deletetodo"
                    >
                </todo-comp>
            </div>
        </div>
    </div>
    <new-todo-comp
        v-on:add-todo='addtodo'
    ></new-todo-comp>

    <todo-modal-comp
        :id='selectedtodo._id'
        :title='selectedtodo.title' 
        :description='selectedtodo.description'
        :status='selectedtodo.status'
        @update-status='updatestatus'
    ></todo-modal-comp>

    <div class="mt-5 mb-5"></div>
</div>
<script src="js/nav-component.js"></script>
<script src="js/new-todo-component.js"></script>
<script src="js/todo-component.js"></script>
<script src="js/todo-modal-component.js"></script>
<script src="js/head-component.js"></script>
<script src="js/app.js"></script>     
<script src="js/fb.js"></script>  
</body>
</html>
